name: ‚öôÔ∏è CI/CD - Frontend Applications Development

on:
  workflow_dispatch: {}
  push:
    branches:
      - develop
      

permissions:
  id-token: write # Required for OIDC
  contents: read
  security-events: write   # Necess√°rio para fazer o upload do SARIF
  actions: read            # Necess√°rio para o upload do SARIF ler dados do run

jobs:
  run-dev-workflow:
    if: github.ref == 'refs/heads/develop'
    name: üöÄ Deploy to Development
    uses: ./.github/workflows/reusable-build-deploy.yml
    with:
      environment-name: dev
    secrets:
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME_DEV }}
